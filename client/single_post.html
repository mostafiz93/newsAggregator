<head>
  <title>courseraNewsAgg</title>
</head>



<template name="singlePost">
  {{>postBody}}
  {{>addComment}}
  {{>showAllComments}}
</template>


<template name="postBody">
    <div class="col-md-1">
    </div>
    <div class="test col-md-10">
      <h1>{{getPostLink postID}}</h1>
      <p>By: {{getPostAuthor postID}},  On: {{getPostCreatedAT postID}}</p>
      Upvotes: {{getPostUpvote postID}}, Downvotes: {{getPostDownvote postID}}
      <br>
      <input type="hidden" id="post_id" value={{postID}}>
      <h3>
        {{getPostDesc postID}}
      </h3>
    </div>
    <div class="col-md-1">
    </div>
</template>

<template name="addComment">
  <div class="col-md-2">
  </div>
  <div class="col-md-7">
    <form id="commentForm">
      <div class="form-group">
        <label>Your Name </label>
        <input type="text" class="commenterName form-control" id="tfName" placeholder="Please enter your name">
      </div>
      <div class="form-group">
        <label>Comment</label>
        <textarea class="commentBody form-control" id="tfComment" rows="3" placeholder="Please enter your comment"></textarea>
      </div>

      <button type="button" class="btn js_btn_submit btn-success website-list-css">Submit </button>
    </form>
  </div>

  <div class="col-md-2">
  </div>
</template>

<template name="showAllComments">
  <div class="col-md-4">

  </div>
  <div class="col-md-7">
    {{#each allComments postID}}
      By : {{name}}
      On : {{createdAt}}
      <h3> {{comment}} </h3>
      <br><br>
    {{/each}}
  </div>
</template>
